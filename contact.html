<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cooking & Recipes — Контакты</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/responsive.css">
</head>
<body>
<a href="#main" class="skip-link">Пропустить к контенту</a>
<header class="site-header">
  <div class="container header-row">
    <a href="index.html" class="logo">
        <img src="public/images/logo/logo.png" alt="logo" class="logo-img">
        <p class="logo-p">Cooking & Recipes</p>
    </a>
    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="recipes.html">Рецепты</a>
      <a href="meal-plans.html">Планы питания</a>
      <a href="about.html">О нас</a>
    </nav>
    <button id="theme-toggle" class="btn" type="button" aria-pressed="false" aria-label="Переключить тему">Тема: Тёмная</button>
  </div>
  </header>

<main id="main" class="container">
  <h1 class="page-title">Контакты</h1>
  <section class="contact">
    <p>Email: cookingrecipes@gmail.com</p>
    <p>Соцсети: @cookingrecipes</p>
  </section>

  <section class="contact-form">
    <h2>Написать нам</h2>
    <form id="contact-form" novalidate>
      <div class="field">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя" required>
        <div class="error-text" aria-live="polite" style="display:none"></div>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" required>
        <div class="error-text" aria-live="polite" style="display:none"></div>
      </div>
      <div class="field grid-2">
        <div>
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Минимум 6 символов" required>
          <div class="error-text" aria-live="polite" style="display:none"></div>
        </div>
        <div>
          <label for="confirmPassword">Повторите пароль</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <div class="error-text" aria-live="polite" style="display:none"></div>
        </div>
      </div>
      <div class="field">
        <label for="message">Сообщение (необязательно)</label>
        <textarea id="message" name="message" rows="4" placeholder="Ваш комментарий"></textarea>
        <div class="error-text" aria-live="polite" style="display:none"></div>
      </div>
      <div class="actions">
        <button class="btn primary" type="submit">Отправить</button>
      </div>
      <div id="form-status" class="sr-status" aria-live="polite" role="status"></div>
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-row">
    <div>© Cooking & Recipes</div>
    <div class="footer-team">Команда: Bexultan & Temirlan</div>
    <div class="footer-links">
      <a href="about.html">О нас</a>
      <a href="index.html">Главная</a>
      <a href="recipes.html">Рецепты</a>
      <a href="meal-plans.html">Планы питания</a>
    </div>
  </div>
</footer>
<script src="public/js/validation.js" defer></script>
<script src="public/js/main.js" defer></script>
</body>
</html>
